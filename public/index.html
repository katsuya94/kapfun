<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>kapfun: the internet's kaption kontest</title>
	<link rel="icon" type="image/ico" href="favicon.ico" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" />
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css" rel="stylesheet" />
	<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link href="css/base.css" rel="stylesheet" type="text/css" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/jquery.loadTemplate-1.4.3.js"></script>
	<script src="js/purl.js"></script>

	<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
	<script src="js/schema.js"></script>
	<script>
	var k = new kapfun();

	$(function() {
		var pos = 0;
		var first = true;
		var loadVC = function(e) {
			k.getCaption(e.target.name, function(caption) {
				$('#modal-caption').val(caption.text);
				k.getImage(caption.image_id, function(image) {
					$('#view-caption .modal-body .big-img').html('<img src="' + image.url + '" />');
				});
			});
		}
		$('body').loadTemplate('base.html', {
			main: $('#content').html()
		});
		
		k.mapCaptionsWithImages(50, function(caption) {
			if (first) {
				$('#highlight').append('<div><a href="#" data-toggle="modal" data-target="#view-caption"><img src="' + caption.image.url + '" name="' + caption.name + '" /></a></div>');
				first = false;
				return;
			}
			$('#column-' + pos).append('<div><a href="#" data-toggle="modal" data-target="#view-caption"><img src="' + caption.image.url + '" name="' + caption.name + '" /></a></div>');
			pos = (pos + 1) % 4;
			$('#kapfun-gallery div a').click(loadVC);
		})
	});
	</script>
</head>

<body>
<div id="content" style="display: none;">
	<!-- Modal -->
	<div class="modal fade" id="view-caption" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Image</h4>
				</div>
				<div class="modal-body">
					<div class="big-img"></div>
					<span id="modal-caption"></span>
				</div>
			</div>
		</div>
	</div>
	<script>
	$(function() {
		$('#caption-form').on('submit', function(event) {
			event.stopPropagation();
			event.preventDefault();

			if ($('#caption-img-id').val().length == undefined || $('#caption-text').val() == '') {
				modalError();
				return;
			}

			k.addCaption(k.getImageRef($('#caption-img-id').val()),
				$('#caption-text').val(),
				[],
				function(c) {
					window.location = 'caption.html?id=' + c.name();
				}
			);
		});
	});
	</script>
	<h1>PEOPLES' CHOICE</h1>
	<div id="kapfun-gallery">
		<div id="highlight" class="col-xs-12 col-md-6"></div>
		<div class="col-xs-12 col-sm-6 col-md-3" id="column-0"></div>
		<div class="col-xs-12 col-sm-6 col-md-3" id="column-1"></div>
		<div class="col-xs-12 col-sm-6 col-md-3" id="column-2"></div>
		<div class="col-xs-12 col-sm-6 col-md-3" id="column-3"></div>
	</div>
</div>
</body>
</html>
