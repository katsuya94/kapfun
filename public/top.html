<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>kapfun: the internet's kaption kontest</title>
		<link rel="icon" type="image/ico" href="favicon.ico" />

		<!-- Bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" />
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css" rel="stylesheet" />
		<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="css/base.css" rel="stylesheet" type="text/css" />

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/jquery.loadTemplate-1.4.3.js"></script>

		<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
		<script src="js/schema.js"></script>
		<script>
		$(function() {
			var pos = 0;
			var loadBig = function(e) {
				k.getImage(e.target.name, function(image) {
					$('#big .modal-body .big-img').html('<img src="' + image.url + '" />');
				});
			}
			$('body').loadTemplate('base.html', {
				main: $('#content').html()
			});
			var k = new kapfun();
			k.mapImages(function(image) {
				$('#column-' + pos).append('<div><a href="#" data-toggle="modal" data-target="#big"><img src="' + image.url + '" name="' + image.name + '" /></a></div>')
				pos = (pos + 1) % 4;
				$('#kapfun-gallery div a').click(loadBig);
			})
		});
		</script>
	</head>

	<body>
	<div id="content" style="display: none;">
		<h1>TRENDING IMAGES</h1>
		<div id="kapfun-gallery">
			<div class="col-xs-12 col-sm-6 col-md-3" id="column-0">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3" id="column-1">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3" id="column-2">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3" id="column-3">
			</div>
		</div>
	</div>
	</body>
</html>
